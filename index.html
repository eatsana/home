<!DOCTYPE html>
<html>
	<head>
		<!--Title of Tab-->
		<title>Eatsana | Find Food</title>
		<style>
			#logo{
				text-align:center;
			}
			
			.container{
				background-color:rgb(0,0,0);
			}
			
			#food_img{
				opacity: 0;

    				-webkit-transition: opacity 3s ease-in;
    				-moz-transition: opacity 3s ease-in;
   				-o-transition: opacity 3s ease-in;
    				-ms-transition: opacity 3s ease-in;
			    	transition: opacity 3s ease-in;
				
				border-radius:30px;
		
			}

			.container {
  				position: relative;
  				text-align: center;
  				color: white;
			}
			
			#some_slogan {
  				position: absolute;
  				bottom: 100px;
  				left: 200px;
				width:50%;
				font-size=150%
			}
			
			//Search bar style
			#roundsearch{
				border-color:rgb(30,30,30);
			}
			.round {
				width: 100%;
    				border-radius: 15px;
    				border: 1px #000 solid;
    				padding: 5px 5px 5px 25px;
    				position: absolute;
    				top: 0;
			    	left: 0;
    				z-index: 5;
			}

			.corner {
    				position: absolute;
    				top: 3px;
    				left: 5px;
    				height: 20px;
    				width: 20px;
    				z-index: 10;
    				border-radius: 10px;
    				border: none;
    				background: :url("https://image.shutterstock.com/image-photo/white-transparent-leaf-on-mirror-260nw-1029171697.jpg") no-repeat; /* Set the bg image here. with "no-repeat" */
			}

			.search {
    				position: relative;
    				width: 190px;
    				height: 30px;

  				margin: auto;
  				width: 50%;
  				/border: 3px solid green;
  				//padding: 10px;

			}
		</style>
	</head>
	<body onload="fadeInImage()">
		<!--Logo?-->
		<div id="logo">
			<h1>Eatsana</h1>
			<h2>Find food anywhere, anytime.</h2>
		</div>
		
		<!--Search-->
		<form id="search-form">
    			<div class="search">
					
      				<input type="text" id="roundsearch" name="search" class="round" value=" Search Menu Items..."/>
      				<input type="submit" class="corner" value="" onclick="search_query()"/>
				
    			</div>
		</form>
		
		<br><br>
		
		<!--Fade In Image-->
		
		<div class="container">
			<!--
			The image source doesn't matter right now.
			I will change the source to a random choice of pictures in the javascript.
			-->
			<img id="food_img" style="width:75%" src="https://www.projectride.net/wp-content/uploads/2019/12/Cuisine-of-Chinese-food.png">
			<!--Uneeded :/ <h2 id="some_slogan">Find restruants by menu items</h2>-->
		</div>
		
		<script>
			//fading in the image
			function fadeInImage(){
				document.getElementById('food_img').style.opacity='1';

			}
		</script>
	</body>

</html>
